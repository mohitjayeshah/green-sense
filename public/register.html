<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GreenSense</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="form-page-container">
        <div class="form-box">
             <a href="/" class="logo form-logo">
    <img src="/images/logo_mark.png" alt="GreenSense Logo" class="logo-mark-img">
    <span class="logo-text">GreenSense</span>
</a>
<form action="/register" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••">
    </div>
    <button type="submit" class="btn btn-primary form-btn">Create Account</button>
</form>
            <p class="form-footer-text">Already have an account? <a href="/login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
